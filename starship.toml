add_newline = false

format = """
$time\
$username\
$hostname\
$shlvl\
$directory\
$vcsh\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$hg_branch\
$docker_context\
$package\
$cmake\
$dart\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$kotlin\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$purescript\
$python\
$ruby\
$rust\
$swift\
$terraform\
$vagrant\
$zig\
$nix_shell\
$conda\
$memory_usage\
$aws\
$gcloud\
$kubernetes\
$openstack\
$env_var\
$crystal\
$custom\
$cmd_duration\
$line_break\
$lua\
$jobs\
$status\
$character"""

[directory]
truncate_to_repo = false
truncation_length = 30

[aws]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[docker_context]
symbol = " "
disabled = false

# [shlvl]
# disabled = false
# format = "$shlvl level(s) down"
# threshold = 3

[username]
style_user = "green bold"
style_root = "red bold"
format = "[@$user]($style) "
disabled = false
show_always = true


[time]
disabled = false
format = '$symbol[\[$time\]](cyan) '
time_format = "%Y-%m-%d %H:%M:%S"
utc_time_offset = "+9"
# time_range = "10:00:00-24:00:00"

[elixir]
symbol = " "

[elm]
symbol = " "

[golang]
symbol = " "

# [haskell]
# symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

[package]
symbol = " "

[perl]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = " "

[swift]
symbol = "ﯣ "

[gcloud]
symbol = "️"
format = 'on [$symbol $active(\($project\))]($style) '

[git_metrics]
disabled = false

[git_status]
conflicted = "🏳 "
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[kubernetes]
format = 'on [$symbol $context \($namespace\)]($style) '
disabled = false
